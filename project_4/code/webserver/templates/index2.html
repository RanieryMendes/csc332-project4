<!doctype html>
 
<head>
   <title>Waker Space - Fire Control </title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" href="../static/styles.css">
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  
</head>
<body>
  <h1 class="alert alert-danger">EMERGENCY - READINGS INFORM RISK OF ONGOING FIRE</h1>
<div class="container">
<div class="row">
  <div class="col-md-5">
    <div class="card">
      <div class="card-body">
      <h2 class="card-title">{{title}}</h2>
       <p class="card-text"> The date and current time at the Waker Space is: {{ time }}</p>
      </div>
    </div>
  </div>

        

        

        <div class="col-md-5"> 
          <div class="card">
          <div class="card-body">
            <h3 class="card-title">Tempature (Celsius): </h3>
            <h5 class="card-subtitle mb-2 text-muted"> 	&#60 38.0 </h5>
             <p class="card-text">{{temp}}</p> 
            </div>
          </div>
            
        </div>
        <div class="col-md-5"> 
          <div class="card">
          <div class="card-body">
            <h3 class="card-title">Humidity: </h3>
            <h5 class="card-subtitle mb-2 text-muted"> 	&#60 93 </h5>
             <p class="card-text">{{hum}}</p> 
            </div>
          </div>
            
        </div>
 

        <div class="col-md-5">
          <div class="card">
          <div class="card-body">
          <h3 class="card-title">Gas Readings (ppm): </h3>
          <h5 class="card-subtitle mb-2 text-muted"> 	&#60 300</h5>
         
           <p class="card-text">{{co}}</p> 
            
          </div>
        </div> 
           
       </div>

      <div class="col-md-5">
         <div class="card">
        <img  class="card-img-top" src="../static/project_2.jpeg"/>
        <div class="card-body"> 
        <h3>WakerSpace Most Recent Picture</h3>
        <a class="btn btn-warning" href="/">Get a more up to date picture</a>
       </div>
        </div>
      </div>
      </div>


    </div>
</div>
</body>
